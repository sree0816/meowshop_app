<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin:100px 25%;width:50%;">
    <div class="card-body" style="padding:20px 30px;background-color:rgb(194, 203, 240);">
                  <h4 class="card-title text-center"> Edit product</h4>
                  <form class="forms-sample" method="POST" action="{% url 'update_product' pid=data.id  %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">product name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="name" name="name" value="{{data.name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">price</label>
                      <input type="text" class="form-control"  placeholder="price" name="price" value="{{data.price}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputUsername1">Description</label>
                      <textarea class="form-control"  placeholder="Description" name="desc">{{data.description}} </textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleInputUsername1">category</label>
                      <select class="form-control" name="category" >
                          <option>{{data.category}}</option>
                          {% for i in categories %}
                          <option>{{i.name}}</option>
                          {% endfor %}
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputUsername1">manufacturer</label>
                      <input type="text" class="form-control"  placeholder="manufacturer" name="manufacturer" value="{{data.manufacturer}}"> </input>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputUsername1">image</label>
                       <img src="{{data.image.url}}" height="100px" width="100px">
                      <input type="file" class="form-control"  placeholder="image" name="image"> </input>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
</div>

</body>
</html>
{% endblock %}
